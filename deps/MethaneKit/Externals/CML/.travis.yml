language: cpp

branches:
  only:
    - master

matrix:
  fast_finish: true
  include:

  - os: osx
    osx_image: xcode7.3

  - os: osx
    osx_image: xcode8.3

  - os: osx
    osx_image: xcode9.2

  - os: linux
    dist: trusty
    addons:
      apt:
        packages: clang-4.0
        sources:
           - ubuntu-toolchain-r-test
           - llvm-toolchain-trusty-4.0
    env:
      - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

  - os: linux
    dist: trusty
    addons:
      apt:
        packages: g++-6
        sources:
           - ubuntu-toolchain-r-test
    env:
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

  - os: linux
    dist: trusty
    addons:
      apt:
        packages: clang-5.0
        sources:
        - ubuntu-toolchain-r-test
        - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main'
          key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
    env:
      - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

