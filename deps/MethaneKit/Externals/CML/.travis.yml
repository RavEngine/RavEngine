before_install:
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then
      brew update;
      brew outdated cmake || brew upgrade cmake;
    fi

  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then
      eval "${MATRIX_EVAL}";
    fi

before_script:
  - mkdir build 
  - cd build

script:
  - ${CXX} --version
  - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=RELEASE -DCML_BUILD_TESTING:Bool=ON ..
  - cmake --build . --config Release -- -j2
  - ctest -V -C Release
